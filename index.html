<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/css/ol.css" type="text/css">
        <title>Location Reminder App</title>
       
        <style>
            form input{
                width: 90px;
            }
            .map {
                height: 400px;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <h2>JavaScript Geolocation API</h2>
        <form id="location_reminder_form">
            <label for="location_name">Location name: </label>
            <input type="text" id="location_name" name="location_name"><br><br>
            <label for="reminder_description">Reminder description: </label>
            <input type="text" id="reminder_description" name="reminder_description"><br><br>
            <label for="latitude">Latitude: </label>
            <input type="number" id="latitude" name="latitude" step="any"><br><br>
            <label for="longitude">Longitude: </label>
            <input type="number" id="longitude" name="longitude" step="any"> <button id="get_location">Get Location</button><br><br>    
            <input id="send_to_storage" type="submit" value="Store data"></input>
        </form><br>
        
        <button id="run_app">Run App</button>
        <button id="stop_app">Stop</button>
        <h3 id="app_status"></h3>
        <h2>My Map</h2>
        <div id="map" class="map"></div>
        

        <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/build/ol.js"></script>
        <script src="script.js"></script>

    </body>
</html>
